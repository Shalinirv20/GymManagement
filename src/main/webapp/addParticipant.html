<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Participant</title>
   
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .form-container {
             margin: auto;
            width: 60%;
            border: 3px solid #009999;
            border-radius : 20px;
            padding: 20px;
            margin-top: 50px;
         background-color: #cce6ff;
           }body{
            background-image: url('https://zoesafe.com/wp-content/uploads/2020/12/gym.jpg');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3 class="mb-4">Add New Participant</h3>
            <form action="addParticipantServlet" method="post">
                
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="John Watson" required>
                </div>
               
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="+91 99999 11111" required>
                </div>
               
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="bid">Batch ID:</label>
                    <input type="text" class="form-control" id="bid" name="bid" placeholder="1" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
