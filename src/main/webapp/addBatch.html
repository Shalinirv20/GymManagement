<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Batch</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #009999;
            border-radius: 20px;
            padding: 20px;
            margin-top: 50px;
            background-color: #cce6ff;
           }body{
            background-image: url('https://zoesafe.com/wp-content/uploads/2020/12/gym.jpg');
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <h3>Add New Batch</h3>
            <form action="addBatchServlet" method="post">
                
                
                <div class="form-group">
                    <label for="name">Batch Id:</label>
                    <input type="text" class="form-control" id="bid" name="bid" placeholder="Batch Id" required>
                </div>
                
                <div class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                
                <div class="form-group">
                    <label for="instructor">Instructor:</label>
                    <input type="text" class="form-control" id="instructor" name="instructor" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="max_participants">Max Participants:</label>
                    <input type="number" class="form-control" id="max_participants" name="max_participants" placeholder="20" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Batch</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
